<mat-card appearance="outlined">
    <mat-card-header>Adminstracion de reservacoines</mat-card-header>
    <mat-card-content>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Iniciar sesión</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="fill">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput formControlName="email" type="email" required />
                        <mat-error *ngIf="loginForm.get('email').hasError('required')">El correo electrónico es requerido.</mat-error>
                        <mat-error *ngIf="loginForm.get('email').hasError('email')">El correo electrónico no es válido.</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input matInput formControlName="password" type="password" required />
                        <mat-error *ngIf="loginForm.get('password').hasError('required')">La contraseña es requerida.</mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
  </mat-card>
