<!-- se agrega formulario con datepicker -->
<mat-form-field appearance="fill">
  <mat-label>Fecha de Consulta</mat-label>
  <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div *ngIf="reservacionesConfirmadas != null" >
    <p>Reservaciones confirmadas: {{reservacionesConfirmadas}}</p>
  </div>
