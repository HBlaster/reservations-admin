<div class="configuration-wrapper">
  <div class="form-config-container">
    <mat-card appearance="outlined">
      <mat-card-content>
        <mat-card-title>Configuration</mat-card-title>
        <p>Administration of reservations</p>

        <form [formGroup]="capacityForm" (ngSubmit)="submit()">
          <mat-form-field appearance="fill">
            <mat-label>frecuency</mat-label>
            <mat-select formControlName="frecuency" required>
              <mat-option [value]="null" disabled
                >Choose a frecuency</mat-option
              >
              <mat-option
                *ngFor="let frecuency of frecuencyOptions"
                [value]="frecuency.value"
              >
                {{ frecuency.viewValue }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="capacityForm.get('frecuency')?.hasError('required')"
            >
              The frecuency is required.
            </mat-error>
          </mat-form-field>

          <div *ngIf="frecuencySignal() === 'daily'">
            <mat-form-field appearance="fill">
              <mat-label>Capacity</mat-label>
              <input
                matInput
                formControlName="capacity"
                type="number"
                required
              />
              <mat-error
                *ngIf="capacityForm.get('capacity')?.hasError('required')"
              >
                The capacity is required.
              </mat-error>
            </mat-form-field>
            <div>
              <label>Días de servicio</label>

              <div *ngFor="let day of weekdays">
                <mat-checkbox
                  [checked]="isDaySelected(day.value)"
                  (change)="toggleDay(day.value, $event.checked)"
                >
                  {{ day.label }}
                </mat-checkbox>
                
                
                <div *ngIf="getTimesArray(day.value) as timeArray">
                  <div *ngFor="let time of getTypedTimeArray(timeArray); let i = index">
                    <mat-form-field appearance="fill">
                      <mat-label>Horario {{ i + 1 }} de {{ day.label }}</mat-label>
                      <input
                        matInput
                        [formControl]="time"
                        placeholder="Ej. 09:00 - 12:00"
                      />
                      <button
                        mat-icon-button
                        color="warn"
                        (click)="removeTimeSlot(day.value, i)"
                        *ngIf="timeArray.length > 1"
                      >
                        <mat-icon>remove_circle</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                
                  <button
                    mat-stroked-button
                    color="accent"
                    (click)="addTimeSlot(day.value)"
                  >
                    <mat-icon>add</mat-icon> Agregar horario
                  </button>
                </div>
              </div>
            </div>
            <div class="holidays-section" style="margin-top: 20px;">
              <label>Días inactivos (feriados)</label>
            
              <div *ngFor="let holidayControl of getTypedHolidayArray(holidays); let i = index" style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <mat-form-field appearance="fill">
                  <mat-label>Seleccionar fecha</mat-label>
                  <input matInput [matDatepicker]="picker" [formControl]="holidayControl">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              
                <button mat-icon-button color="warn" (click)="removeHoliday(i)">
                  <mat-icon>remove_circle</mat-icon>
                </button>
              </div>
              
            
              <button mat-stroked-button color="accent" (click)="addHoliday()">
                <mat-icon>add</mat-icon> Agregar fecha
              </button>
            </div>
            
          </div>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="capacityForm.invalid"
          >
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
